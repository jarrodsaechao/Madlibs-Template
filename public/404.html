<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mad Libs!</title>

		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<script src="index.js" charset="utf-8" defer></script>
	</head>

	<body>
		<header>
			<div class="header-image-container">
				<img src="logo.png" alt="Mad Libs logo">
			</div>
		</header>

		<main class="error-container">
			<div class="error-image">
				<img src="404.png">
			</div>
			<span class="error-404">404</span>
			<span class="error-text">The page you were looking for could not be found!</span>
			<span class="redirect-text">Did you mean <a href="/">our main page</a>?</span>
		</main>
	</body>
</html>
