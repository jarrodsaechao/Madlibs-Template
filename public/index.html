<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mad Libs!</title>

		<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" crossorigin="anonymous">
		<link rel="stylesheet" href="style.css">

		<script src="index.js" charset="utf-8" defer></script>
	</head>

	<body>
		<header>
			<div class="header-image-container">
				<img src="logo.png" alt="Mad Libs logo">
			</div>
		</header>

		<nav class="navbar">
			<ul class="navlist">
				<li class="navitem tab-clicked" id="templates-tab"><span>Templates</span></li>
				<li class="navitem" id="completed-madlibs-tab"><span>Completed Mad Libs</span></li>
				<li class="navitem-right" id="about-us-tab"><span>About Us</span></li>
			</ul>
		</nav>

		<main class="content">
			<section id="templates">
				<div class="template">
					<div class="template-content">
						<div class="template-image-container">
							<img src="smile-before.png">
						</div>
						<div class="template-title-container">
							<span class="template-title">[TEMPLATE TITLE #1]</span>
						</div>
					</div>
				</div>
				<div class="template">
					<div class="template-content">
						<div class="template-image-container">
							<img src="smile-before.png">
						</div>
						<div class="template-title-container">
							<span class="template-title">[TEMPLATE TITLE #2]</span>
						</div>
					</div>
				</div>

				<button type="button" id="add-template-button">
					<i class="fas fa-plus"></i>
				</button>
			</section>

			<section id="completed-madlibs" class="hidden">
				<div class="completed-madlib">
					<div class="madlib-content">
						<div class="madlib-image-container">
							<img src="smile-before.png">
						</div>
						<div class="madlib-title-container">
							<span class="madlib-title">[MADLIB TITLE #1]</span>
						</div>
					</div>
				</div>
				<div class="completed-madlib">
					<div class="madlib-content">
						<div class="madlib-image-container">
							<img src="smile-before.png">
						</div>
						<div class="madlib-title-container">
							<span class="madlib-title">[MADLIB TITLE #2]</span>
						</div>
					</div>
				</div>
			</section>

			<section id="about-us" class="hidden">
				<div class="about-us-content">
					<div class="about-us-text-container">
						<span class="about-us-text">This website was created by Kevin Moy, Trinity Polk, and Jarrod Saechao.</span>
					</div>
				</div>
			</section>
		</main>

		<div id="template-post-backdrop" class="hidden"></div>

		<section id="template-posts" class="hidden">
			<div class="template-post">
				<div class="template-post-title-container">
					<span class="template-post-title"></span>
				</div>
				<div class="template-post-body">
					<div class="word-input-container">
						<label for="word-noun-input">Noun</label>
						<input type="text" id="word-noun-input">
					</div>
					<div class="word-input-container">
						<label for="word-noun-input">Noun</label>
						<input type="text" id="word-noun-input">
					</div>
					<div class="word-input-container">
						<label for="word-verb-input">Verb</label>
						<input type="text" id="word-verb-input">
					</div>
					<div class="word-input-container">
						<label for="word-adjective-input">Adjective</label>
						<input type="text" id="word-adjective-input">
					</div>
					<div class="word-input-container">
						<label for="word-adjective-input">Adjective</label>
						<input type="text" id="word-adjective-input">
					</div>
				</div>
				<div class="template-post-footer">
					<button type="button" id="template-post-cancel">Cancel</button>
					<button type="button" id="template-post-submit">Submit</button>
				</div>
			</div>
		</section>
	</body>
</html>
